<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Accessibility tab - Component display</title>

    <script type="module" src="../dist/component-display/component-display.esm.js"></script>
    <script nomodule src="../dist/component-display/component-display.js"></script>

    <!-- GC Design System -->
    <link rel="stylesheet" href="../components/dist/gcds.css" />
    <script type="module" src="../components/dist/gcds.esm.js"></script>

    <!-- GC Design System Utility -->
    <link rel="stylesheet" href="https://cdn.design-system.canada.ca/@gcds-core/css-shortcuts@latest/dist/gcds-css-shortcuts.min.css" />
  </head>
  <body>
    <gcds-container layout="page" tag="main" class="pt-300">
      <gcds-heading tag="h1">Accessibility tab</gcds-heading>

      <gcds-text>The <code>accessibility-tab</code> allows running an accessibility test against the live component.</gcds-text>
      <gcds-text>The axe-core library provides a French translation of accessibility issues and test results.</gcds-text>

      <component-display class="mt-300" id="input-display" accessibility>
        <gcds-input
          input-id="input-default"
          label="Label"
          name="example-default"
          hint="Hint / example message."
          required
        >
        </gcds-input>
      </component-display>

    </gcds-container>
  </body>
</html>
