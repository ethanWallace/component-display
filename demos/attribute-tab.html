<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Attribute tab - Component display</title>

    <script type="module" src="../dist/component-display/component-display.esm.js"></script>
    <script nomodule src="../dist/component-display/component-display.js"></script>

    <!-- GC Design System -->
    <link rel="stylesheet" href="../components/dist/gcds.css" />
    <script type="module" src="../components/dist/gcds.esm.js"></script>

    <!-- GC Design System Utility -->
    <link rel="stylesheet" href="https://cdn.design-system.canada.ca/@gcds-core/css-shortcuts@latest/dist/gcds-css-shortcuts.min.css" />
  </head>
  <body>
    <gcds-container layout="page" tag="main" class="pt-300">
      <gcds-heading tag="h1">Attribute tab</gcds-heading>

      <gcds-text>The <code>attribute-tab</code> displays a component's attributes in a tabbed interface.</gcds-text>

      <component-display class="mt-300" id="input-display">
        <gcds-input
          input-id="input-default"
          label="Label"
          name="example-default"
          hint="Hint / example message."
          required
        >
        </gcds-input>
      </component-display>

      <script>
        const gcdsInput = {
          tag: 'gcds-input',
          attributes: [
            {
              name: 'input-id',
              control: 'text',
              type: 'string',
              required: true,
            },
            {
              name: 'label',
              control: 'text',
              type: 'string',
              required: true,
            },
            {
              name: 'name',
              control: 'text',
              type: 'string',
              required: true,
            },
            {
              name: 'autocomplete',
              control: 'text',
              type: 'string',
            },
            {
              name: 'autofocus',
              control: 'select',
              type: 'boolean',
              options: ['true', 'false'],
              defaultValue: 'false',
            },
            {
              name: 'disabled',
              control: 'select',
              type: 'boolean',
              defaultValue: 'false',
              options: ['true', 'false'],
            },
            {
              name: 'error-message',
              control: 'text',
              type: 'string',
            },
            {
              name: 'form',
              control: 'text',
              type: 'string',
            },
            {
              name: 'hide-label',
              control: 'select',
              type: 'boolean',
              defaultValue: 'false',
              options: ['true', 'false'],
            },
            {
              name: 'hint',
              control: 'text',
              type: 'string',
            },
            {
              name: 'inputmode',
              control: 'select',
              type: '"decimal" | "email" | "none" | "numeric" | "search" | "tel" | "text" | "url"',
              defaultValue: 'null',
              options: ['decimal', 'email', 'none', 'numeric', 'search', 'tel', 'text', 'url'],
            },

            {
              name: 'max',
              control: 'text',
              type: 'number | string',
              options: [],
            },
            {
              name: 'maxlength',
              control: 'text',
              type: 'number',
            },
            {
              name: 'min',
              control: 'text',
              type: 'number | string',
              options: [],
            },
            {
              name: 'minlength',
              control: 'text',
              type: 'number',
            },

            {
              name: 'pattern',
              control: 'text',
              type: 'string',
            },
            {
              name: 'readonly',
              control: 'select',
              type: 'boolean',
              options: ['true', 'false'],
              defaultValue: 'false',
            },
            {
              name: 'required',
              control: 'select',
              type: 'boolean',
              defaultValue: 'false',
              options: ['true', 'false'],
            },
            {
              name: 'size',
              control: 'text',
              type: 'number',
            },
            {
              name: 'step',
              control: 'text',
              type: '"any" | number',
              options: ['any'],
            },
            {
              name: 'suggestions',
              control: 'text',
              type: 'SuggestionOption[] | string',
              options: [],
            },
            {
              name: 'type',
              control: 'select',
              type: '"email" | "number" | "password" | "search" | "tel" | "text" | "url"',
              defaultValue: 'text',
              options: ['email', 'number', 'password', 'search', 'tel', 'text', 'url'],
            },
            {
              name: 'validate-on',
              control: 'select',
              type: '"blur" | "other" | "submit"',
              defaultValue: 'blur',
              options: ['blur', 'other', 'submit'],
            },
            {
              name: 'validator',
              type: '(string | ValidatorEntry | Validator<string>)[]',
              options: [],
            },
            {
              name: 'validity',
              type: 'ValidityState',
              onlyProperty: true,
            },
            {
              name: 'value',
              control: 'text',
              type: 'string',
            },
          ],
        };

        const inputDisplay = document.getElementById('input-display');
        inputDisplay.attrs = gcdsInput.attributes;
      </script>

    </gcds-container>
  </body>
</html>
