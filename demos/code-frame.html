<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Code frame - Component display</title>

    <script type="module" src="/build/component-display.esm.js"></script>
    <script nomodule src="/build/component-display.js"></script>

    <!-- GC Design System -->
    <link rel="stylesheet" href="/components/dist/gcds.css" />
    <script type="module" src="/components/dist/gcds.esm.js"></script>

    <!-- GC Design System Utility -->
    <link rel="stylesheet" href="https://cdn.design-system.canada.ca/@gcds-core/css-shortcuts@latest/dist/gcds-css-shortcuts.min.css" />
  </head>
  <body>
    <gcds-container layout="page" tag="main" class="pt-300">
      <gcds-heading tag="h1">Code frame</gcds-heading>

      <gcds-text>The <code>code-frame</code> displays the live component and the mark up to render the component in different frameworks.</gcds-text>

      <component-display class="mt-300" id="button-display">
        <gcds-input
          input-id="input-default"
          label="Label"
          name="example-default"
          hint="Hint / example message."
          required
        >
        </gcds-input>
      </component-display>

    </gcds-container>
  </body>
</html>
